{% load static %}
<!DOCTYPE html>
<html lang="pt-br" style={"font-size:62.5%"}>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

    <link rel="stylesheet" href="{% static 'relatorioapp/style.css'%}">
    {% block titulo_page %}
    <title>Página com os relatórios</title>
    {%  endblock %}

    <style>
        .carousel-caption {
          background-color: rgba(0, 0, 0, 0.5);
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0;
        }
    
        .carousel-caption h3,
        .carousel-caption p {
          color: #ffffff;
          margin: 10px;
        }

      </style>
</head>

<body>


  <div id="carouselExample" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <!-- Renderizar as imagens do Django no carrossel -->
      {% for imagem in relatorios %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
          <img src="{{ imagem.imagem.url }}" class="d-block w-100" alt="Imagem {{ forloop.counter }}">
          {% comment %} <h1>{{imagem.legenda_1}}</h1>
          <p>{{imagem.legenda_2}}</p> {% endcomment %}
          <div class="carousel-caption">
            <h1>{{ imagem.legenda_1 }}</h1>
            <p>{{ imagem.legenda_2 }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <script>
    // Iniciar o carrossel com intervalo de 5 segundos
    $(document).ready(function() {
      $('#carouselExample').carousel({
        interval: 3500
      });
    });
  </script>

 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
